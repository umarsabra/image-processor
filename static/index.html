<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Processor</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap");
    * {
      font-family: "Tajawal", sans-serif;
    }

    header {
      line-height: 0.3em;
    }
  </style>
  <body>
    <header>
      <h1>Welcome to Image Processor</h1>
      <p>By Omar Sabra</p>
    </header>
    <br />
    <h2>1- Choose a name from this list</h2>
    <ul>
      <li>beach</li>
      <li>cat</li>
      <li>city</li>
      <li>globe</li>
      <li>laptop</li>
      <li>phone</li>
    </ul>
    <br />
    <h2>Examples</h2>
    <ul>
      <li>
        <a
          href="http://localhost:3000/resize?name=cat&width=400&height=400"
          target="_blank"
          rel="noopener noreferrer"
          >Cat 400x400</a
        >
      </li>
      <li>
        <a
          href="http://localhost:3000/resize?name=laptop&width=800&height=600"
          target="_blank"
          rel="noopener noreferrer"
          >Laptop 800x600</a
        >
      </li>
    </ul>
  </body>
</html>
